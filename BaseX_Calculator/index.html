<!DOCTYPE HTML>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>BaseX Calculator</title>
        <script src="./app.js"></script>
    </head>
    
    <body>
        <h1 style="text-align: center;">BaseX Calculator</h1>
        <div class="box">
            <div>
                <label>Enter Number to Convert : </label>
                <input name="to_convert" id="to_convert" type="text" style="width: 70%;">
            </div>
            <br>
            <div>
                <label>Base_X : </label>
                <input name="x" id="x" min=2 type="number">
                <br>
                <br>
                <label>Base_Y : </label>
                <input name="y" id="y" min=2 type="number">
            </div>

            <br><br>
            <button onclick="convert()" style="width: 40%">Calculate</button>
        </div>
        <div class="result">
            <h2>Result</h2>
            <input readonly id="res" placeholder="Your Result will appear here!">
        </div>
    </body>
</html>
