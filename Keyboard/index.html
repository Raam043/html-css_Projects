<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="icon" href="keyboard.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="navbar">
        <img class="logo-img" src="moon.png" id="icon">
    </nav>
    <div class="container">

        <div class="row zero">
            <button class="first">esc</button>
            <button class="second">F1</button>
            <button class="second">F2</button>
            <button class="second">F3</button>
            <button class="second">F4</button>
            <button class="second">F5</button>
            <button class="second">F6</button>
            <button class="second">F7</button>
            <button class="second">F8</button>
            <button class="second">F9</button>
            <button class="second">F10</button>
            <button class="second">F11</button>
            <button class="second">F12</button>
            <button class="first">ins</button>
            <button class="first">del</button>

        </div>

        <div class="row one">
            <button class="emmet">~</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
            <button class="back">backspace</button>

        </div>

        <div class="row two">
            <button class="tab">tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button class="slace">\</button>
        
        </div>

        <div class="row three">
            <button class="caps">caps lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>'</button>
            <button class="ent-btn">enter</button>


        </div>

        <div class="row four">
            <button class="shift1">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>  <   </button>
            <button>></button>
            <button>?</button>
            <button class="shift2">Shift</button>

        </div>

        <div class="row five">
            <button class="other">ctrl</button>
            <button class="other">fn</button>
            <button class="other">win</button>
            <button class="other">alt</button>
            <button class="space">space</button>
            <button class="other">alt</button>
            <button class="other">ctrl</button>

        </div>

    </div>
     <script src="script.js"></script>

</body>

</html>
