<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Happy Number Checker in JavaScript</title>
    <link rel="stylesheet" href="happy.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Happy Number Checker</h1>
        <p>Enter any number here to know whether it is Happy Number or not!!</p>
      </header>
      <div class="inputs">
        <input type="number" spellcheck="false" placeholder="Enter any number">
        <button>Check Happy </button>
      </div>
      <p class="info-txt"></p>
    </div>
    <script src="happy.js"></script>
  </body>
</html>
