<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Eye Sight Check</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="deck">
	<select name="card-selector" id="card-selector" >
			<option value="sightAll" selected>Sight Words - All</option>
			<option value="sightA">Sight Words - A</option>
			<option value="sightB">Sight Words - B</option>
			<option value="sightC">Sight Words - C</option>
			<option value="sightD">Sight Words - D</option>
			<option value="sightE">Sight Words - E</option>
			<option value="sightF">Sight Words - F</option>
			<option value="sightG">Sight Words - G</option>
			<option value="sightH">Sight Words - H</option>
			<option value="sightI">Sight Words - I</option>
			<option value="sightJ">Sight Words - J</option>
			<option value="sightK">Sight Words - K</option>
			<option value="sightL">Sight Words - L</option>
			<option value="sightM">Sight Words - M</option>
			<option value="sightN">Sight Words - N</option>
			<option value="sightO">Sight Words - O</option>
			<option value="sightP">Sight Words - P</option>
			<option value="sightQ">Sight Words - Q</option>
			<option value="sightR">Sight Words - R</option>
			<option value="sightS">Sight Words - S</option>
			<option value="sightT">Sight Words - T</option>
			<option value="sightU">Sight Words - U</option>
			<option value="sightV">Sight Words - V</option>
			<option value="sightW">Sight Words - W</option>
			<option value="sightX">Sight Words - X</option>
			<option value="sightY">Sight Words - Y</option>
			<option value="sightZ">Sight Words - Z</option>
			<option value="addition1_10">1-10 Addition</option>
		</select>
	<div class="card-container">
		
		<div class="card"></div>
		<div class="button-container">
			<button class="correct-button alt-button" onClick="correct()">right</button>
			<button class="incorrect-button" onClick="incorrect()">wrong</button>
		</div>

		<svg class="stars" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 250 50">
			<defs>
				<polygon id="star" points="25,9 29,21 42,21 31,29 36,41 25,33 14,41 19,29 8,21 21,21 "/>
				<clipPath id="mask">
					<rect id="stars-mask" width="80%" height="100%"/>
				</clipPath>
			</defs>
			<g stroke="#000" stroke-width="14" stroke-linejoin="round">
				<use xlink:href="#star"/>
				<use xlink:href="#star" x="50"/>
				<use xlink:href="#star" x="100"/>
				<use xlink:href="#star" x="150"/>
				<use xlink:href="#star" x="200"/>
			</g>
			<g fill="white" stroke="#fff" stroke-width="6" stroke-linejoin="round" clip-path="url(#mask)">
				<use xlink:href="#star"/>
				<use xlink:href="#star" x="50"/>
				<use xlink:href="#star" x="100"/>
				<use xlink:href="#star" x="150"/>
				<use xlink:href="#star" x="200"/>
			</g>
		</svg>

		<div class="button-container button-container-final">
			<button class="alt-button" onClick="reset()">reset</button>
			<button class="review-button" onClick="reset(true)">review</button>
		</div>

	</div>
	<span class="score score-correct">0</span>
	<span class="score score-incorrect">0</span>
</div>

<div class="progress">
	<div class="fill"></div>
</div>

<div class="timer-container">
	<span class="timer">0:00</span>
</div>


<div class="fullscreen-remaining">
	<svg class="fullscreen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 16" fill="none" stroke="#FFF" stroke-width="2" >
		<path class="enter-fullscreen" d="M1 5V1h4m12 4V1h-4M1 11v4h4m8 0h4v-4"/>
		<path class="exit-fullscreen" d="M5 1v4H1m12-4v4h4M5 15v-4H1m16 0h-4v4"/>
	</svg>
	<span class="remaining"></span>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
