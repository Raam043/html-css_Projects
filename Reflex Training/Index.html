<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reflex Training Game</title>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="header">

            <h1>Reflex Game</h1>

            <h2>Give a workout to your Reflexes!</h2>

        </div>

        <div class="game_instructions">

            <h3>How To Play</h3>
            <p>Click the button as soon as the edge color changes....Goodluck</p>

            <br>

        </div>
        <div class="btn_field">
            <form name="response">

                <input type="button" class="btn" value="Start" onClick="startit()">
                <input type="button" class="btn" value="Stop" onClick="stopTest()">
            </form>
        </div>

        <div class="result">
            <p id="result"></p>
        </div>

    </div>


    <script src="Reflex.js"></script>
</body>

</html>
