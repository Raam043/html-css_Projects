                    <!-- Dimensions -->
                    <div class="dimension-inputs">
                        <input type="text" class="resizer-input resizer-input-width" value="0" placeholder="X-axis">
                        <h3>X</h3>
                        <input type="text" class="resizer-input resizer-input-height" value="0" placeholder="Y-axis">
                    </div>
                    <!-- Aspect Ratio -->
                    <input id="checkbox"type="checkbox" class="resizer-aspect checkbox-input" checked>
                    <label for="checkbox" class="checkbox-label checked-color" default="false">Keep aspect ratio</label>
                </div>
            </div>
            <!-- Controls Sections End -->
            <!-- Images Section Start -->
            <div class="images-container">
                <!-- Original Image -->
                <div class="original-image-container">
                    <div class="original-para">
                        <p>Original Image</p>
                    </div>
                    <div class="original-image-div">
                        <img class="original-image" src="" alt="">
                    </div>
                </div>
                <!-- Resized Image -->
                <div class="resized-image-container">
                    <div class="resized-para">
                        <p>Resized Image</p>
                    </div>
                    <div class="resized-image"></div>
                </div>
                <!-- Modal -->
                <div class="modal">
                    <img class="full-image" src="" alt=""/>
                    <p class="caption"></p>
                </div>
            </div>
            <!-- Images Section End -->
            <canvas class="resizer-canvas" width="500" height="500" hidden></canvas>
        </div>
        <!-- Image Resizer Container End -->
        <script src="scripts.js" defer></script>
    </body>
</html>
