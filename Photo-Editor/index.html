<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Photo Editor </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="image-editor.css">
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-light " style="font-size: 25px; font-family: sans-serif; background-color: rgb(240, 137, 53);">
        <div class="container" >
            <img src="logo.png" width="250" height="50" class="d-inline-block align-top" alt=""> Photo Editor </nav>
        </div>
    <div class="container">
        <div class="text_box">
            <div id="imageEditor">
                <section id="editorContainer">
                    <canvas id="editor"></canvas>
                </section>
            </div>
            <section id="toolbar">
                <button id="upload" class="btn btn-success" title="Upload">Upload</button>
                <button id="save" class="btn btn-danger" title="Save">Save</button>
                <br>
                <br>
                <button id="flipHor" class="btn btn-info" title="Flip Horizontally">Flip Horizontally</button>
                <button id="flipVert" class="btn btn-info" title="Flip vertically">Flip Vertically</button>
                <br>
                <br>
                <button id="rotateL" class="btn btn-info" title="Rotate left">Rotate Left</button>
                <button id="rotateR" class="btn btn-info" title="Rotate right">Rotate Right</button>
                <br>
                <br>
                <button id="resize" class="btn btn-info" title="Resize">Resize Image</button>
                <button id="greyscale" class="btn btn-info" title="Convert to grayscale">Grayscale Image</button>
            </section>
        </div>
    </div>
</body>

</html>
