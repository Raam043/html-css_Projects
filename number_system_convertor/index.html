<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number System Convertor</title>
        <link rel="stylesheet" href="numbersystem.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital@1&family=Merriweather:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@523&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,476;1,500&family=Josefin+Sans:wght@523&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="whole">
            <h1>Number System Convertor</h1>

            <div class="inp">
                <input type="number" id="myNumber">
                <button class="btn">CLICK HERE FOR ANSWER</button>
            </div>

            <div class="values">
                <div class="binr">
                    <h3 class="b3">Binary Value</h3>
                    <p class="bp"> Answer</p>
                </div>

                <div class="oct">
                    <h3 class="o3">Octal Value</h3>
                    <p class="op"> Answer</p>
                </div>

                <div class="hex">
                    <h3 class="h3">Hexa Decimal Value</h3>
                    <p class="hp"> Answer</p>
                </div>
            </div>
        </div>

        <script src="numbersystem.js"></script>
    </body>

</html>
