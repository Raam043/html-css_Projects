<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Word Count Tool</title>
  </head>
  <body>
    <h1>Word Count Tool</h1>
    <div class="display">
      <div class="display-item">
        <div class="title">Words</div>
        <div class="value" id="word">0</div>
      </div>
      <div class="display-item">
        <div class="title">Characters<br />(with space)</div>
        <div class="value" id="charWithSpace">0</div>
      </div>
      <div class="display-item">
        <div class="title">Characters<br />(without space)</div>
        <div class="value" id="charWithoutSpace">0</div>
      </div>
      <div class="display-item">
        <div class="title">Sentences</div>
        <div class="value" id="sentence">0</div>
      </div>
      <div class="display-item">
        <div class="title">Paragraphs</div>
        <div class="value" id="paragraph">0</div>
      </div>
    </div>
    <textarea placeholder="paste your text"></textarea>
  </body>
  <script src="index.js"></script>
</html>
