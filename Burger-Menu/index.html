<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu | Interactive</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1100px)" href="css/mobile.css">
    <script src="https://kit.fontawesome.com/e47f59bf81.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
            <!-- The code below modifies the navbar for the desktop version -->
            <div class="logo"><span class="logo-text">Lorem<sup>TM</sup></div>
            <div class="links">
                <ul>
                    <li><a href="#" id="home" class="link">Home</a></li>
                    <li><a href="#" class="link">Community</a></li>
                    <li><a href="#" class="link">Creators</a></li>
                    <li><a href="#" class="link">Culture</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Our Vision</a></li>
                    <li><a href="#" class="link nav-button">Contact us</a></li>
                </ul>
            </div>

            <!-- The code below modifies the navbar for the mobile version -->
            <div class="menu-icon" id="menu-toggle"><i class="fa-solid fa-bars"></i></div>
            <div class="links phone-menu">
                <div class="close-button"><img src="static/close.svg" alt=""></div>
                <ul>
                    <li><a href="#" id="home" class="link">Home</a></li>
                    <li><a href="#" class="link">Community</a></li>
                    <li><a href="#" class="link">Creators</a></li>
                    <li><a href="#" class="link">Culture</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Our Vision</a></li>
                    <li><a href="#" class="link nav-button">Contact us</a></li>
                </ul>
            </div>
    </nav>  
</body>
<script src="scripts/script.js"></script>
</html>
