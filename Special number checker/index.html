<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Special Number Checker in JavaScript</title>
    <link rel="stylesheet" href="special.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Special Number Checker</h1>
        <p>Enter an integer:</p>
      </header>
      <div class="inputs">
        <input type="number" spellcheck="false" placeholder="Enter number">
        <button>Check Special </button>
      </div>
      <p class="info-txt"></p>
    </div>
    <script src="special.js"></script>
  </body>
</html>
