<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="./css/meditation.css" >
    <title>Meditation</title>
</head>
<body>
     <div class="app">
         <div class="vid-container">
             <video loop>
                 <source src="./Video/forest.mp4" type="video/mp4">
             </video>
         </div>
         <div class="time">
             <button data-time="120">2 Minutes</button>
             <button data-time="300">5 Minutes</button>
             <button data-time="600">10 Minutes</button>
             <button data-time="900">15 Minutes</button>                        

         </div>
         <div class="player">
             <audio  class="music">
             <source src="./Audio/forest.mp3">
             </audio>
             <img src="./Images/play.jpg" class="play"></img>
             <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
                <h3 class="timed">0:00</h3>
         </div>
         <div class="sound">
             <button data-sound="./Audio/rain.mp3" data-video="./Video/rain.mp4">
                 <img src="./Images/rain.jpg" >
             </button>
             <button data-sound="./Audio/beach.mp3" data-video="./Video/beach.mp4">
               <img src="./Images/beach.jpg" >
             </button>
             <button data-sound="./Audio/forest.mp3" data-video="./Video/forest.mp4">
                <img src="./Images/forest.jpg" >
            </button>
            <button data-sound="./Audio/summer night.mp3" data-video="./Video/summer night.mp4">
              <img src="./Images/night.jpg" >
            </button>
         </div>
     </div>
    <script src="./Js/app.js"></script>
</body>
</html>
